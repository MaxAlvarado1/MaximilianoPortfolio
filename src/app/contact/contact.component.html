        <div class="col-md-3 my-5">
            <h1>Contact Me</h1>
            <ul class="ps-0">
                <li class="list-group-item py-0">
                    <p><i class="bi bi-house-fill"></i> Houston, TX</p>
                </li>
                <li class="list-group-item py-0">
                    <p><a href="tel:2812600800"><i class="bi bi-telephone-fill"></i> (832) 803-8061</a></p>
                </li>
                <li class="list-group-item py-0">
                    <p><a href="mailto: MaxAlvarado401@gmail.com"><i class="bi bi-envelope-fill"></i> MaxAlvarado401@gmail.com </a></p>

        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5 my-5">
            <h1>Send Me A Message</h1>
            <form (ngSubmit)="submitForm()" id="google">
                <div class="mb-3">
                    <input type="text" name="Name" class="form-control" id="inputName" placeholder="Your Name" required [(ngModel)]="Name">
                </div>
                <div class="mb-3">
                    <input type="email" name="Email" class="form-control" id="inputEmail" placeholder="Your Email" required [(ngModel)]="Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="Message" id="inputMesage" cols="30" rows="10" placeholder="Your Message" required [(ngModel)]="Message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <p>{{response}}</p>
        </div>
    </div>
</div>
